<!DOCTYPE html>
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:body>

	<h:head>
		<title>Login</title>
		<h:outputStylesheet
			library="styles"
			name="layout.css" />
	</h:head>

	<div class="ui-fluid div-login">


		<h:form id="login">
			<p:messages />

			
				<h:outputLabel
					for="username"
					value="Email:" />
				<p:inputText
					id="username"
					value="#{authenticatorMB.username}" />
				<h:outputLabel
					for="password"
					value="Senha:" />
				<p:password
					id="password"
					value="#{authenticatorMB.password}" />
			
			<p:commandButton
				value="Logar"
				action="#{authenticatorMB.logar}"
				ajax="false" />

		</h:form>
	</div>

</h:body>
</html>
