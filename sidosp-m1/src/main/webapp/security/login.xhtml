<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:body style="background-color: #3e98d3;">

	<h:head>
		<f:facet name="first">
			<meta charset="UTF-8" />
			<meta name="viewport" content="width=device-width, initial-scale=1" />
		</f:facet>
		<title>Login</title>
		<h:outputStylesheet library="styles" name="layout.css" />
	</h:head>

	<div class="ui-fluid div-login">


		<h:form id="login">

			<div id="div-login-app-name" class="div-login-app-name">
				<i class="fa  fa-fw  fa-medkit"></i>
				<h:outputText value="SIDOSP" styleClass="login-app-sigla" />
				<br />
				<h:outputText
					value="Sistema de Controle de Doação de Sangue e Plaquetas"
					styleClass="login-app-name" />
			</div>
			<br />
			<h:outputLabel for="username" value="E-mail:" />
			<p:inputText id="username" value="#{authenticatorMB.username}" />

			<h:outputLabel for="password" value="Senha:" style="margin-top: 10px" />
			<p:password id="password" value="#{authenticatorMB.password}" />

			<br />
			<p:commandButton value="Entrar" action="#{authenticatorMB.logar}"
				style="margin-top: 10px" update="messages_id" ajax="true" />

			<p:messages id="messages_id" />



		</h:form>
	</div>

</h:body>
</html>
