<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" template="/template/template.xhtml" xmlns:p="http://primefaces.org/ui">

	<ui:define name="content">

		<h1 class="aw-page-title">Agendamento de Doação</h1>

		<h:form id="frm">


			<p:messages id="messages" />

			<div class="ui-fluid">

				<p:panelGrid columns="2" layout="grid" columnClasses="ui-grid-col-6" styleClass="panelgrid-noborder">
					<h:panelGroup styleClass="pnl_instrucao_doacao" layout="block">
						<h:outputText
							value="Para agendar sua doação escolha abaixo sua UF (Estado), sua cidade e um dos laboratório disponível, após isso clique no botão 'Confirmar Agendamento'." />
					</h:panelGroup>

				</p:panelGrid>

				<p:panelGrid columns="2" layout="grid" columnClasses="ui-grid-col-1, ui-grid-col-4" styleClass="panelgrid-noborder">


					<p:outputLabel for="uf_id" value="UF:" />
					<p:selectOneMenu id="uf_id" value="#{doacaoAgendMB.idEstadoSelected}">
						<f:selectItem itemLabel="Selecione sua UF" itemValue="" />
						<f:selectItems value="#{doacaoAgendMB.estadosListBox}" var="uf" itemValue="#{uf.id}" itemLabel="#{uf.nome}" />
						<p:ajax event="change" listener="#{doacaoAgendMB.ajaxComboEstado()}" update="cidade_id" />
					</p:selectOneMenu>

					<p:outputLabel for="cidade_id" value="Cidade:" />
					<p:selectOneMenu id="cidade_id" value="#{doacaoAgendMB.idCidadeSelected}">
						<f:selectItem itemLabel="Selecione sua Cidade" itemValue="" />
						<f:selectItems value="#{doacaoAgendMB.cidadesListBox}" var="cid" itemValue="#{cid.id}" itemLabel="#{cid.nome}" />
						<p:ajax event="change" listener="#{doacaoAgendMB.ajaxComboCidade()}" update="laboratorio_id" />
					</p:selectOneMenu>

					<p:outputLabel for="laboratorio_id" value="Laboratório:" />
					<p:selectOneMenu id="laboratorio_id" value="#{doacaoAgendMB.laboratorioSelected.id}">
						<f:selectItem itemLabel="Selecione um Laboratório" itemValue="" />
						<f:selectItems value="#{doacaoAgendMB.laboratoriosListBox}" var="lab" itemValue="#{lab.id}" itemLabel="#{lab.nome}" />
						<p:ajax event="change" listener="#{doacaoAgendMB.ajaxComboLaboratorio()}" update="pnl_endereco_lab_id" />
					</p:selectOneMenu>
					<h:outputText value=" " />

					<h:panelGroup styleClass="pnl_endereco_lab" layout="block" id="pnl_endereco_lab_id">
						<h:outputText value="Endereço:" style="font-weight: bold;" />
						<br />
						<h:outputText value="#{doacaoAgendMB.laboratorioSelected.nome}" />
						<br />
						<h:outputText value="#{doacaoAgendMB.laboratorioSelected.logradouro}" />
						<br />
						<h:outputText value="#{doacaoAgendMB.laboratorioSelected.bairro}" />
					</h:panelGroup>

					<p:outputLabel for="data_id" value="Data:" />
					<p:calendar id="data_id" locale="pt" navigator="true" pattern="dd/MM/yyyy" style="width: 40px;" />

					<p:spacer />
					<p:commandButton value="Confimar Agendamento" style="margin-top: 20px; margin-bottom: 20px; width: auto" />
				</p:panelGrid>

			</div>

		</h:form>
	</ui:define>
</ui:composition>
