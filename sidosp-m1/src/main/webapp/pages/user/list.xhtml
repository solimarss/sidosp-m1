<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/template/template.xhtml" xmlns:p="http://primefaces.org/ui">

	<ui:define name="content">
		<h1 class="aw-page-title">Lista de Usuários</h1>

		<h:form>
			<p:toolbar>
				<p:toolbarGroup align="right">
					<p:commandButton value="Novo cliente" action="/pages/user/edit.jsf" />
				</p:toolbarGroup>
			</p:toolbar>
		</h:form>

		<h:form >
		
		
			<p:dataTable value="#{userListMB.userList}" var="bean"
				style="margin-top: 10px;"  reflow="true">

				<p:column headerText="Login">
					<h:outputText value="#{bean.username}" />
				</p:column>

				<p:column headerText="Ação">

					<h:commandLink action="/pages/user/edit.jsf" value="Editar">
						<f:param name="id" value="#{bean.id}" />
					</h:commandLink>
				</p:column>


			</p:dataTable>
		</h:form>

	</ui:define>
</ui:composition>
