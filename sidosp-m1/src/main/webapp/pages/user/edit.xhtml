<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/template/template.xhtml" xmlns:p="http://primefaces.org/ui">

	<ui:define name="content">

		<h1 class="aw-page-title">Cadastro de cliente</h1>

		<h:form id="frm">
			<p:toolbar>
				<p:toolbarGroup>
					<p:commandButton value="Salvar" action="#{userEditMB.save()}"  update="frm"/>
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:commandButton value="Novo" />
					<p:button value="Pesquisa" outcome="list" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:messages id="messages" />

			<div class="ui-fluid">
				<p:tabView style="margin-top: 20px">
					<p:tab title="Dados básicos">
						<p:panelGrid columns="4" layout="grid"
							columnClasses="ui-grid-col-2, ui-grid-col-4, ui-grid-col-2, ui-grid-col-4"
							styleClass="panelgrid-noborder">


							<p:outputLabel value="Login:" for="login" />
							<p:inputText id="login" required="true"
								value="#{userEditMB.user.username}" />

							<p:outputLabel value="Senha:" for="senha" />
							<p:password id="senha" required="true"
								value="#{userEditMB.user.password}" />


						</p:panelGrid>
					</p:tab>

					<p:tab title="Papeis">
						<p:commandButton value="Novo Papel" style="width: auto" />

						<p:dataTable value="" var="endereco"
							emptyMessage="O cliente ainda não possui endereços"
							style="margin-top: 10px">
							<p:column headerText="Logradouro">
								<h:outputText value="" />
							</p:column>
							<p:column headerText="Número">
								<h:outputText value="" />
							</p:column>
							<p:column headerText="Bairro" priority="4">
								<h:outputText value="" />
							</p:column>
							<p:column headerText="Cidade" priority="6">
								<h:outputText value="" />
							</p:column>
						</p:dataTable>
					</p:tab>


				</p:tabView>
			</div>

		</h:form>
	</ui:define>
</ui:composition>
